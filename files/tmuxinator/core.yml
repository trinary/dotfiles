# ~/.tmuxinator/core.yml
# you can make as many tabs as you wish...

project_name: core
project_root: ~/Code/core
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vim
        - #empty, will just run plain bash
        - tail -f log/development.log
  - shell:
    layout: tiled
    panes:
      -
      -
      -
      -
      -
  - database: rails db
  - server: rails s
  - console: rails c
