# ~/.tmuxinator/tax.yml
# you can make as many tabs as you wish...

project_name: tax
project_root: ~/code/skorekards
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vim
        - #empty, will just run plain bash
        - top
  - shell: git pull
  - database: rails db
  - server: rails s
  - logs: tail -f log/development.log
  - console: rails c
